<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <link rel="stylesheet" type="text/css"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css"
        href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src = "/static/js/javascript.js"></script>
    <style>
        /* Add the new styles here */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            color: #333;
            line-height: 1.6;
            overflow-x: hidden;
        }

        .totalIcon {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 30px 0;
            background-color: #f8fafb;
        }

        .currency-container {
            display: flex;
            align-items: center;
            background-color: white;
            padding: 12px 24px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        }

        .currency-icon {
            width: 50px;
            margin-right: 12px;
        }

        .currency-value {
            font-size: 28px;
            font-weight: bold;
            color: #0084ff;
        }

        .carousel-item {
            transition: transform 0.5s ease, opacity 0.5s ease;
        }

        .carousel-item.active {
            opacity: 1;
            transform: translateY(0);
        }

        .carousel-item:not(.active) {
            opacity: 0;
            transform: translateY(20px);
        }

        .btn-primary {
            background-color: #0084ff;
            color: white;
            border: none;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0069d9;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 132, 255, 0.2);
        }

        .purchased {
            opacity: 0.25;
            pointer-events: none;
        }

        /* Modal Styles */
        .modal-content {
            border-radius: 12px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }

        .modal-header, .modal-footer {
            border: none;
        }

        .btn-secondary {
            background-color: white;
            color: #333;
            border: 1px solid #ddd;
        }

        .btn-secondary:hover {
            background-color: #f8f9fa;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }

        .image-container {
        position: relative;
        position: relative;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        justify-content: space-between;
        padding: 10px; 
        }   

        .image-container img.carousel-img {
            display: block;
            width: 100%;
            height: auto;
        }

        .image-container .priceimg {
            position: absolute;
            bottom: 10px; 
            left: 10px; 
            width: 50px; 
            height: auto;
        }

        .image-container .price-value {
            position: absolute;
            bottom: 0px;
            left: 70px; 
            font-weight: bold;
            font-size: 20px;
        }

        .image-container .buy-button {
            align-self: flex-end; /* Align the button to the right */
            margin-top: 10px;
        }        
        .totalIcon {
            padding-top: 20px;
        }
        
        .purchased  {
            opacity: 0.25;
            /* makes it so purchased items not clickable */
            pointer-events: none;
        }

    </style>
</head>



<body>

    <!-- navbar -->
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="{{ url_for('index') }}">
            <img src="/static/src/rockpet.png" width="30" height="30" class="d-inline-block align-top me-2" alt="Logo">
            PetRock
        </a>
    </nav>

    <!-- Currency Display -->
    <div class="totalIcon">
        <div class="currency-container">
            <img src="/static/src/moneyicon.png" alt="Currency" class="currency-icon">
            <div class="currency-value" id="totalMoney">{{ user_balance }}</div>
        </div>
    </div>

    <!-- This was painful to have to rewrite -->
    <section class="pt-5 pb-5">
        <div class="container">
            {% for category, items in grouped_items.items() %}
            <div class="row">
                <div class="col-6">
                    <h3 class="mb-3">{{ category | capitalize }}</h3>
                </div>
                <div class="col-6 text-right">
                    <a class="btn btn-primary mb-3 mr-1" href="#carousel{{ category }}" role="button" data-slide="prev">
                        <i class="fa fa-arrow-left"></i>
                    </a>
                    <a class="btn btn-primary mb-3" href="#carousel{{ category }}" role="button" data-slide="next">
                        <i class="fa fa-arrow-right"></i>
                    </a>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div id="carousel{{ category }}" class="carousel slide" data-ride="carousel" data-interval="false">
                        <div class="carousel-inner">
                            {% for chunk in items|batch(3) %}
                            <div class="carousel-item {% if loop.first %}active{% endif %}">
                                <div class="row">
                                    {% for item in chunk %}
                                    <div class="col-md-4 mb-3">
                                        <div class="card">
                                            <div class="image-container">
                                                <img class="img-fluid carousel-img {% if item.item_path in purchased_item_paths %}purchased{% endif %}" 
                                                     alt="{{ item.item_type }}" 
                                                     src="/static/src/{{ item.item_path }}" 
                                                     data-item-id="{{ item.id }}">
                                           <img src="/static/src/moneyicon.png" class="priceimg">
                                           <p class="price-value">{{ item.price }}</p>
                                           <button class="buy-button btn btn-primary" 
                                                data-item-id="{{ item.id }}" 
                                                data-item-name="{{ item.item_type }}" 
                                                data-item-price="{{ item.price }}">
                                            Buy
                                            </button>
                                            </div>
                                        </div>
                                    </div>
                                    {% endfor %}
                                </div>
                            </div>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>              
    </section>


    <!-- Default Bootstrap Modal -->
    <div id="purchaseModal" class="modal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Purchase Confirmation</h5>
            </div>
            <div class="modal-body">
                <!-- mostly filler cause it gets rewritten -->
              <p id="modalText">Are you sure you want to make this purchase?</p>
            </div>
            <div class="modal-footer">
              <button id="cancelButton" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
              <button id="confirmButton" type="button" class="btn btn-primary">Confirm</button>
            </div>
          </div>
        </div>
    </div>


    <!-- JavaScript dependencies -->
    <script type="text/javascript" src= "https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script type="text/javascript"
        src= "https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script type="text/javascript"
        src= "https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
</body>

</html>
