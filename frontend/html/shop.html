    <style>

        .image-container {
        position: relative; 
        }   

        .image-container img.carousel-img {
            display: block;
            width: 100%;
            height: auto;
        }

        .image-container .priceimg {
            position: absolute;
            bottom: 10px; 
            left: 10px; 
            width: 50px; 
            height: auto;
        }

        .image-container .price-value {
            position: absolute;
            bottom: 0px;
            left: 70px; 
            font-weight: bold;
            font-size: 20px;
        }
        .totalIcon {
            padding-top: 20px;
        }
        
    </style>
</head>

            </div>
            <div class="modal-footer">
