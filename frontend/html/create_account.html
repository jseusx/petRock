<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Page</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- External CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='../static/css/styles.css') }}">
    <!-- font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>

    <!-- navbar -->
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="{{ url_for('index') }}">
            <img src="/static/src/rockpet.png" width="30" height="30" class="d-inline-block align-top me-2" alt="Logo">
            PetRock
        </a>
    </nav>

    <!-- Login Container -->
    <div class="login-wrapper">
        <div class="login-container">
            <h3 class="text-center mb-4">Sign In</h3>
            <form>
                <div class="username-container">
                    <input type="text" id="username" class="form-control" placeholder="Username">
                </div>
                <div class="username-container">
                    <input type="password" id="password" class="form-control" placeholder="Password">
                </div>
                <div class="mb-3">
                    <input type="re-password" id="re-password" class="form-control" placeholder="Repeat Password">
                </div>
                <button type="submit" class="btn btn-custom w-100">Create Account</button>
            </form>
        </div>

        <!-- Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
